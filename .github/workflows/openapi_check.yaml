name: "OpenAPI Specification Check"

on:
  pull_request:
    branches: ["main", "develop"]
  push:
    branches: ["main"]

jobs:
  openapi_lint:
    name: Validate and Check Drift
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: app_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d app_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Dev Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frankenphp/Dockerfile
          target: php_dev
          load: true
          tags: app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate OpenAPI Schema
        run: |
          docker run --rm \
            --network host \
            -e DATABASE_URL="postgres://user:password@127.0.0.1:5432/app_db" \
            app:test \
            php bin/console nelmio:apidoc:dump --format=yaml > openapi_temp.yaml

      - name: Check for OpenAPI Drift
        run: |
          if [ -f public/openapi.yaml ]; then
            if diff -q public/openapi.yaml openapi_temp.yaml > /dev/null 2>&1; then
              echo "OpenAPI spec is up to date."
            else
              echo "::error::OpenAPI spec has drifted. Run 'make open-api' and commit changes."
              diff public/openapi.yaml openapi_temp.yaml
              exit 1
            fi
          else
            echo "::warning::No committed OpenAPI spec found. Run 'make open-api' locally and commit."
          fi

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Dev Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frankenphp/Dockerfile
          target: php_dev
          load: true
          tags: app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Security Check
        run: |
          docker run --rm app:test composer audit --format=summary || exit 1
