name: Build and Push FrankenPHP 8.5

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: app_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d app_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ========================================================================
      # SECURITY BLOCK - Secrets -> Packages -> OS -> Code -> Tests
      # ========================================================================

      # 1. Проверка на утечку паролей и API-ключей в коде
      - name: Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      # 2. Сборка тестового образа
      - name: Build Dev Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: php_dev
          load: true
          tags: app:test
          no-cache: true

      # 3. Аудит PHP-зависимостей (встроенный в Composer)
      - name: Composer Audit
        run: docker run --rm app:test composer audit || true
        continue-on-error: true

      # 4. Глубокое сканирование образа (Alpine, PHP, Caddy)
      - name: Container Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      # 5. Статический анализ (PHPStan)
      - name: PHPStan Analysis
        run: docker run --rm app:test vendor/bin/phpstan analyse src --level=5 || true
        continue-on-error: true

      # 6. Финальный прогон тестов (PHPUnit)
      - name: Run Tests
        run: |
          docker run --rm \
            --network host \
            -e APP_ENV=test \
            -e DATABASE_URL="postgres://user:password@127.0.0.1:5432/app_db" \
            -e REDIS_URL="redis://127.0.0.1:6379" \
            -e MESSENGER_TRANSPORT_DSN="redis://127.0.0.1:6379/messages" \
            app:test \
            php vendor/bin/phpunit || true
        continue-on-error: true

      - name: Log in to Container Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        if: success()
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
          flavor: |
            latest=false

      - name: Build and Push Production Image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          target: php_prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: CI Summary
        if: always()
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Gitleaks (Secrets): ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "### Composer Audit: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "### Trivy (Container): ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "### PHPStan: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "### PHPUnit: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "### Build & Push: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
