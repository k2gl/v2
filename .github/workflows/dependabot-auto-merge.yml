name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should auto-merge
        id: should-merge
        run: |
          # Skip major version updates
          if echo "${{ steps.metadata.outputs.update-type }}" | grep -q "version-update:semver-major"; then
            echo "skipping major update"
            echo "should_merge=false" >> $GITHUB_OUTPUT
          else
            echo "should_merge=true" >> $GITHUB_OUTPUT
          fi

      - name: Auto-approve
        if: steps.should-merge.outputs.should_merge == 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "automerge"
          gh pr approve ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.should-merge.outputs.should_merge == 'true'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --admin --squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
